<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="calculator">
            <div class="screen">
                <div class="screenContent">
                    <p class="calculation">
                        <span id="calculationText"></span>
                    </p>
                    <p class="result">
                        <span id="resultText">0</span>
                    </p>
                </div>
            </div>

            <table>
                <tr>
                    <td><input class="btn operator" type="button" id="clear" value="C"/></td>
                    <td><input class="btn operator" type="button" id="back" value="<"/></td>
                    <td><input onclick="insert('/')" class="btn maths" type="button" value="/"/></td>
                    <td><input onclick="insert('*')" class="btn maths" type="button" value="x"/></td>
                </tr>  
                <tr>
                    <td><input onclick="insert(7)" class="btn chiffre" type="button" value="7"/></td>
                    <td><input onclick="insert(8)" class="btn chiffre" type="button" value="8"/></td>
                    <td><input onclick="insert(9)" class="btn chiffre" type="button" value="9"/></td>
                    <td><input onclick="insert('-')" class="btn maths" type="button" value="-"/></td>
                </tr>
                <tr>
                    <td><input onclick="insert(4)" class="btn chiffre" type="button"  value="4" /></td>
                    <td><input onclick="insert(5)" class="btn chiffre" type="button" value="5"/></td>
                    <td><input onclick="insert(6)" class="btn chiffre" type="button" value="6"/></td>
                    <td><input onclick="insert('+')" class="btn maths" type="button" value="+"/></td>
                </tr>
                <tr>
                    <td><input onclick="insert(1)" class="btn chiffre" type="button" value="1"/></td>
                    <td><input onclick="insert(2)" class="btn chiffre" type="button" value="2"/></td>
                    <td><input onclick="insert(3)" class="btn chiffre" type="button" value="3"/></td>
                    <td rowspan="2"><input class="btn operator" id="equal" type="button" value="="/></td>
                </tr>
                <tr>
                    <td colspan="2"><input onclick="insert(0)" class="btn chiffre" type="button" value="0"/></td>
                    <td><input onclick="insert('.')" class="btn chiffre" type="button" value="."/></td>
                </tr>
            </table>
        </div>

    </body>
    <script src="script.js"></script>
</html>
